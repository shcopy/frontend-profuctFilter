    <script>
        const searchBtn = document.getElementById('searchBtn');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const resultsSection = document.getElementById('results');
        const productsGrid = document.getElementById('productsGrid');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // æœå°‹æŒ‰éˆ•é»æ“Šäº‹ä»¶
        searchBtn.addEventListener('click', searchProducts);

        // æŒ‰ Enter éµä¹Ÿå¯ä»¥æœå°‹
        minPriceInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProducts();
        });
        maxPriceInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProducts();
        });

        async function searchProducts() {
            // å–å¾—è¼¸å…¥å€¼
            const min = minPriceInput.value.trim();
            const max = maxPriceInput.value.trim();

            // éš±è—éŒ¯èª¤è¨Šæ¯
            errorDiv.style.display = 'none';

            // é©—è­‰è¼¸å…¥
            if (min && isNaN(min)) {
                showError('æœ€ä½åƒ¹æ ¼å¿…é ˆæ˜¯æ•¸å­—');
                return;
            }
            if (max && isNaN(max)) {
                showError('æœ€é«˜åƒ¹æ ¼å¿…é ˆæ˜¯æ•¸å­—');
                return;
            }
            if (min && max && Number(min) > Number(max)) {
                showError('æœ€ä½åƒ¹æ ¼ä¸èƒ½å¤§æ–¼æœ€é«˜åƒ¹æ ¼');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            loadingDiv.style.display = 'block';
            resultsSection.classList.remove('show');
            searchBtn.disabled = true;

            try {
                // å»ºç«‹ API URL
                let apiUrl = 'https://backend-profuctfilter-2025.zeabur.app/api/products?';
                const params = [];
                if (min) params.push(`min=${min}`);
                if (max) params.push(`max=${max}`);
                apiUrl += params.join('&');

                // å‘¼å« API
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('API è«‹æ±‚å¤±æ•—');

                const data = await response.json();

                console.error('Error:', error);

            }
        }

            // é¡¯ç¤ºçµæœå€å¡Š
            resultsSection.classList.add('show');

            // æ›´æ–°å•†å“æ•¸é‡

            productsGrid.innerHTML = '';

                productsGrid.style.display = 'none';
